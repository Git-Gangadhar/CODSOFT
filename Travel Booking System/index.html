<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Booking System</h1>
    </header>

    <main>
        <section class="search">
            <h2>Find Your Next Adventure</h2>
            <form id="searchForm">
                <input type="text" name="destination" placeholder="Enter a destination">
                <input type="date" name="check-in">
                <input type="date" name="check-out">
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="featured-destinations">
            <h2>Featured Destinations</h2>
            <div class="destination-card">
                <img src="destination1.jpg" alt="Destination 1">
                <h3>Destination 1</h3>
                <p>Explore the beauty of Destination 1 with its stunning landscapes.</p>
            </div>
            <div class="destination-card">
                <img src="destination2.jpg" alt="Destination 2">
                <h3>Destination 2</h3>
                <p>Experience the rich culture and history of Destination 2.</p>
            </div>
            <!-- Add more featured destinations here -->
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
